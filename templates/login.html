<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Парсер выписки</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #005bff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .flash {
            background: #fff3f3;
            color: #d32f2f;
            padding: 10px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }
        input[type="password"]:focus {
            border-color: #005bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #005bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0046cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Парсер выписки</h1>
        <p class="subtitle">Введите пароль для входа</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="flash">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Пароль" autofocus required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
